<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILO -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <div id="logo">
                <img src="assets/images/logo.png" class="app-logo" alt="Logotipo">
                <span id="brand"><strong>Tecno</strong> Noticias</span>
            </div>

            <!-- MENÚ --> 
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="Blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="article.html">Pagina 1</a>
                    </li>
                </ul>
            </nav>

            <!-- LIMPIAR LOS FLOATS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Formulario</h2>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre"><br><br>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido"><br><br>
                </div>

                <div class="form-group">
                    <label for="detalle">Detalle:</label><br>
                    <textarea id="detalle" name="detalle" rows="5"></textarea><br><br>
                </div>

                <div class="form-group" radiobuttons>
                    <input type="radio" name="genero" value="Femenino"> Femenino
                    <input type="radio" name="genero" value="Masculino"> Masculino
                    <input type="radio" name="genero" value="Otro"> Otro<br><br>
                </div>
                
                <!-- LIMPIAR LOS FLOATS -->
                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Podés hacer esto</h3>
                <a href="#" class="btn btn-sucess">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encontrá el artículo</p>

                <form >
                    <input type="text" name="search"  />
                    <input type="submit" name="submit" value="buscar" class="btn" />
                </form>
            </div>
        </aside>

        <!-- LIMPIAR LOS FLOATS -->
        <div class="clearfix"></div>
    </div>

    <!-- PIE DE PÁGINA -->
    <footer id="footer">
        <div class="center">
            <p>&copy; Tecno Noticias - 2025</p>
        </div>
    </footer>
</body>
</html>
