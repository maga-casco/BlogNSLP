<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación del Blog de NSLP</title>

    <!-- ESTILO -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <script type="text/javascript">
        window.addEventListener("load", function() {
            var template = document.getElementById("article-template");

            for (var i = 1; i < 5; i++) {
                var clonado = template.cloneNode(true);

                clonado.removeAttribute("id");

                var h2 = clonado.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.innerHTML + " " + i;
                articles.appendChild(clonado);
            }
        });
    </script>

</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/logo.png" class="app-logo" alt="Logotipo">
                <span id="brand"><strong>BLOG</strong> NSLP</span>
            </div>

            <!-- MENÚ -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="Blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="article.html">Página 1</a>
                    </li>
                </ul>
            </nav>

            <!-- LIMPIAR LOS FLOATS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenidos al BLOG de NSLP</h1>
        <a href="Blog.html" class="btn-white">Ir al Blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos Artículos</h2>

            <!--LISTADO DE ARTICULOS-->
            <div id="articles">
                <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="assets/images/paisaje1.jpg" 
                            alt="Paisaje" />
                        </div>

                        <h2>Artículo de Prueba</h2>

                        <span class="date">
                            Publicado el: 20/06/2024
                        </span>

                        <a href="article.html" >Leer más</a>

                    <!-- LIMPIAR LOS FLOATS -->
                    <div class="clearfix"></div>
                </article>

                <!-- Añadir artículos vía JavaScript -->

            </div>
        </section>

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Podés hacer esto</h3>
                <a href="#" class="btn btn-sucess">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encontrá el artículo</p>

                <form >
                    <input type="text" name="search"  />
                    <input type="submit" name="submit" value="buscar" class="btn" />
                </form>
            </div>
        </aside>

        <!-- LIMPIAR LOS FLOATS -->
        <div class="clearfix"></div>
    </div>

    <!-- PIE DE PÁGINA -->
    <footer id="footer">
        <div class="center">
            <p>&copy; BLOG NSLP 2024</p>
        </div>
    </footer>
</body>
</html>
